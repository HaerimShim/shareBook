<div class="container pt-4">
    <div class="reviewWrite">

        <div class="reviewWrite" style="margin-bottom: 60px;">
            <h2>Share Book 회원들의 소중한 책 리뷰입니다. :)</h2>
        </div>

        <form>
            <div class="form-group row">
                <label for="bookTitle" class="col-sm-2 col-form-label mb-2" style="display: flex; align-items: center; justify-content: center;">책 제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookTitle" placeholder="책 제목을 입력하세요">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookWriter" class="col-sm-2 col-form-label mb-2" style="display: flex; align-items: center; justify-content: center;">저자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookWriter" placeholder="저자를 입력하세요">
                </div>
            </div>
            <div class="form-group row">
                <label for="oneLineReview" class="col-sm-2 col-form-label mb-2" style="display: flex; align-items: center; justify-content: center;">한줄평</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="oneLineReview" placeholder="한줄평을 입력하세요">
                </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label" style="display: flex; align-items: center; justify-content: center;">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" rows="14" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button type="button" class="btn btn-primary mr-2" style="margin-right: 4px">추천👍</button>
                <button type="button" class="btn btn-danger">신고⚠</button>
            </div>
            <div class="btn-group mr-2 mt-2" role="group" aria-label="Basic example" style="float: right">
                <button type="button" class="btn btn-outline-dark" style="margin-right: 4px"> 수정 </button>
                <button type="button" class="btn btn-outline-dark"> 삭제 </button>
            </div>
        </form>


    </div>
</div>

                                    class="nav-link px-3 text-body-secondary">GitHub</a></li>
        </ul>
        <p class="text-center text-body-secondary">Share Book created by hrming </p>
    </footer>
</div>
